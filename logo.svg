<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Círculo externo -->
    <circle cx="60" cy="60" r="55" fill="none" stroke="url(#logoGradient)" stroke-width="4"/>
    
    <!-- Onda sonora -->
    <path d="M 30 60 Q 45 30, 60 60 T 90 60" stroke="url(#logoGradient)" stroke-width="4" fill="none"/>
    
    <!-- Pontos da onda -->
    <circle cx="30" cy="60" r="7" fill="url(#logoGradient)"/>
    <circle cx="60" cy="60" r="7" fill="url(#logoGradient)"/>
    <circle cx="90" cy="60" r="7" fill="url(#logoGradient)"/>
    
    <!-- Linhas verticais (representam música/equalizer) -->
    <path d="M 45 75 L 45 95 M 60 70 L 60 95 M 75 75 L 75 95" stroke="url(#logoGradient)" stroke-width="3"/>
</svg>
